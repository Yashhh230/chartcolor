<div class="mt-3 ms-5">
    <form [formGroup]="rgbForm" (ngSubmit)="onSubmit()">
        <div formArrayName="rgbValues">
            <div class="row">
                <div class="col-7">
                    <div class="scrollable-category-list">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Time(24Hr format)</th>
                                    <th scope="col">Green</th>
                                    <th scope="col">Red</th>
                                    <th scope="col">Yellow</th>
                                    <th scope="col"> Action </th>
                                    <th scope="col"> Output Color </th>
                                    <th scope="col"> Delete </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let group of rgbValues.controls let i = index" [formGroupName]="i">
                                    <td>
                                        <label> {{i}}:</label>
                                    </td>
                                    <td>
                                        <input type="number" formControlName="g" #g placeholder="G" min="0" max="100"
                                            (input)="onValueChange(i)">
                                    </td>
                                    <td>
                                        <input type="number" formControlName="r" #r placeholder="R" min="0" max="100"
                                            (input)="onValueChange(i)">
                                    </td>
                                    <td>
                                        <input type="number" formControlName="b" #b placeholder="y" min="0" max="100"
                                            (input)="onValueChange(i)">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary" (click)="getValue(r.value , g.value , b.value)"><i class="bi bi-pen"></i></button>
                                    </td>
                                    <td>
                                        <input type="color">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary"><i
                                                class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-5">
                    <!-- <div class="line" [chart]="lineChart "></div>
                     -->

                      <highcharts-chart   
                      [Highcharts]="Highcharts"
                      [options]="chartOptions"
                      [constructorType]="chartConstructor"
                      [(update)]=updateFromInput
                      [oneToOne]="oneToOneFlag"           
                      style="width: 100%; height: 100%; display: block;">
</highcharts-chart>
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <!-- <canvas id="rgbChart"></canvas>
     -->
</div>
